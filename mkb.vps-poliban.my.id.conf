<VirtualHost *:80>
    ServerAdmin admin@mkb.vps-poliban.my.id
    ServerName mkb.vps-poliban.my.id
    ServerAlias www.mkb.vps-poliban.my.id
    DocumentRoot /var/www/ci4-projectmagang/public

    <Directory /var/www/ci4-projectmagang/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/mkb_error.log
    CustomLog ${APACHE_LOG_DIR}/mkb_access.log combined
</VirtualHost>
